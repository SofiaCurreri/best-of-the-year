<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap-->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>

  <title>Song</title>
</head>

<body class="position-relative" style="height:100vh;">
<th:block th:replace="~{fragments :: navbar}"></th:block>

<div class="container">
  <div class="card text-center position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
    <img th:src="${songDetail.image}" class="card-img-top" alt="album cover">
    <div class="card-body">
      <p class="card-text" th:text="${songDetail.title}"></p>
    </div>
  </div>
</div>

</body>
</html>
