<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="~{fragments :: head(title='Best Songs')}"></th:block>
</head>

<body>
<th:block th:replace="~{fragments :: navbar}"></th:block>

<div class="container position-relative" style="height:100vh;">
    <div class="text-center position-absolute top-50 start-50 translate-middle">
        <h1> Best Songs </h1>

        <div class="card mt-5" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li th:each="song : ${songsList}"  class="list-group-item">
                    <a th:href="@{|/songs/${song.id}|}" th:text="${song.getTitle()}"> </a>
                </li>
            </ul>
        </div>
    </div>
</div>



</body>
</html>
